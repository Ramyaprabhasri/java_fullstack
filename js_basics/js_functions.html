<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        function myFunction(){
            document.write("<b>Example for JavaScript Function");
        }
        function addition(a,b){
            let sum=a+b;
            document.write("<b>Addition: "+sum+"</b");
        }
        function subtraction(c,d){
            let diff=c-d;
            document.write("<b>Subtraction: "+diff+"</b");
        }
        function mul(e,f){
            let mul=e*f;
            document.write("<b>Multiplication: "+mul+"</b");
        }
        function div(x,y){
            let div=x/y;
            document.write("<b>Division: "+div+"</b");
        }
    </script>
</head>
<body>
   <button onclick="myFunction()">Click Me</button>
   <br><br>
   <button onclick="addition(10,20)">Addition</button>
   <br><br>
   <button onclick="subtraction(10,20)">Subtraction</button>
   <br><br>
   <button onclick="mul(10,20)">Multiplication</button>
   <br><br>
   <button onclick="div(10,20)">Division</button>
</body>
</html>
