<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate() {
        var a=parseInt(document.getElementById("n1").value);
        let fact=1;
         if(a>0)
        for(let i=2;i<=a;i++){
        fact=fact*i;
        }
     document.getElementById("resultdiv").innerHTML = "<b>Result: "+fact + "</b>";
        }
    </script>
</head>
<body>
    Enter the number<input type="text" id="n1"/><br>
    <br>
    <button onclick="calculate()">Calculate</button><br>
    <div id="resultdiv">

    </div>
</body>
</html>
