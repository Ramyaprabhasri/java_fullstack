<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction() {
            var n=parseInt(document.getElementById("n").value);
            let fact=1;
            if(n==0)
              fact=1;
            for(let i=2;i<=n;i++){
                fact=fact*i;
            }
            document.getElementById("result").innerHTML = "<b>Result :" + fact + "</b>";
        }
    </script>
</head>
<body>
    Enter number<input type="text" id="n" value="enter positive number" 
    onfocus="this.value=''" onblur="myfunction()"/>
    
    <div id="result"></div>
</body>
</html>
