<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>
<body>

        <li class="list-group-item">Monday</li>

        <li  class="list-group-item">Sunday</li>

    <ul class="list-group">

        <li class="list-group-item">Tuesday<span class="badge">12</span></li>
        <li class="list-group-item">Wednesday<span class="badge">12</span></li>
        <li class="list-group-item">Thursday<span class="badge">12</span></li>
        <li class="list-group-item">Friday<span class="badge">12</span></li>
        <li  class="list-group-item">Saturday<span class="badge">12</span></li>
        <li  class="list-group-item">Sunday<span class="badge">12</span></li>
    </ul>
    <div class="list-group">
        <a href="https://github.com/Ramyaprabhasri" class="list-group-item active" target="_blank">Visit my GitHub profile!</a>
        <a href="https://www.linkedin.com/in/ramyaprabhasri-rajarajan-58718b225/"  class="list-group-item disabled" target="_blank">Visit my LinkedIn profile!</a>

    </div>
