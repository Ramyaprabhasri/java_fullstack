<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body>
    <br><br>
    <table width="40%" align="center" >
        <tr>
            <th colspan="2"><h2>Register here!</h2></th>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
        <td><input type="text" placeholder="Enter your last name"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" placeholder="Enter your email"></td>
    </tr>
    <tr>
        <td>Mobile number:</td>
        <td><input type="number" placeholder="Enter your moobile no."></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><input type="text" placeholder="Enter your username"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" placeholder="Enter your password"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
            <label for="female">Female</label></td>
        
    </tr>
    <tr>
        <td>Skills:</td>
        <td><input type="checkbox" name="skills">
            <label for="skills">C</label>
            <input type="checkbox" name="skills">
            <label for="skills">C++</label>
            <input type="checkbox" name="skills">
            <label for="skills">Java</label>
        </td>
       
    </tr>
    <tr>
        <td>City:</td>
        <td><select name="city">
            <option value="salem">Salem</option>
            <option value="erode">Erode</option>
            <option value="namakkal">Namakkal</option>
            <option value="cbe">Coimbatore</option>
            <option value="chennai">Chennai</option>
 </select></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea id="address" name="address" rows="5" cols="50"></textarea></td>
    </tr>
    <td align="center" colspan="2"><input type="submit" value="Register"</td></tr>
    <tr>
        <td align="center" colspan="2">Already have an account?<a href="loginpage.html">Login here!</a></td>
    </tr>
    </table>
</body>
</html>
