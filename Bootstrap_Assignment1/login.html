<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
   body
      {
        position: absolute;
        top: 20%;
        left: 30%;
        width: 100%;
      }
    </style>
  </head>
  <body>
   
    <div class="container">
        <div class="alert alert-secondary p-2 m-0 col-md-3">
            <h4>Sign In <span class="badge fs-6 fw-lighter float-end text-dark mt-3"><a href="#">Forgot password?</a></span></h4>
        </div>
    <form action="" style="border: 1px solid rgb(90, 65, 90);border-top:none;padding:20px" class="col-md-3 ">
        
      <div class="input-group mb-2">
        <span class="input-group-text "><i class="bi bi-person-fill "></i></span>
        <input type="text" class="form-control" placeholder="Enter your username"/>
      </div>
      <div class="input-group mb-4 mt-2">
        <span class="input-group-text"><i class="bi bi-lock-fill "></i></span>
        <input type="text" class="form-control" placeholder="Enter your password"/>
      </div>
      <div class="input-group my-2">
        <input type="checkbox" class="input-group-text mx-2" name="" id="" ><label for="">Remember</label>
      </div>
      <div class="input-group">
        <button class="btn bg-success rounded mx-2 text-light">Login</button>
        <button class="btn bg-primary rounded text-light">Login with Facebook</button>
      </div>
      <br>
      <hr>
      <br>
      <p style="text-align: center;">Don't have an account! <a href="text-link" style="text-decoration: none;">Sign up here</a></p>
    </div>
    </form>

  </body>
</html>
