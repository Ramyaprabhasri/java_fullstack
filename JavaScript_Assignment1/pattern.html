<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
        function calculate() {
        var a=parseInt(document.getElementById("n1").value);
        let result="";
        for(let i=1;i<=a;i++){
            for(let j=1;j<=i;j++){
                result+="*"+" ";
            }
            result+="<br>";
        }
       
    
     document.getElementById("resultdiv").innerHTML = "<b>Result:<br>"+result + "</b>";
    }
    </script>
</head>
<body>
    Enter the number<input type="text" id="n1"/><br>
    <br>
    <button onclick="calculate()">Calculate</button><br>
    <div id="resultdiv">

    </div>
</body>
</html>
