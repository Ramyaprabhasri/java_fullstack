<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: hsl(36, 81%, 37%);
        border: 2px dashed black;
        width: 50%;
        text-align: center;
        background-color: rgb(216, 141, 61);
        cursor: pointer;
    }
    table{
        border: 1px dotted;
        width: 60%;
    }
    th{
        background-color: yellow;
        color: black;
    }
    td{
        text-align: center;
    }
</style>
<body>
    <h1>My CSS Practice</h1>
    <table>
    <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
    </tr>
    <tr><td>Ramya</td>
    <td>75000</td>
    <td>21</td>
</tr>
<tr><td>Sastha</td>
    <td>80000</td>
    <td>29</td>
</tr>
<tr><td>Velumani</td>
    <td>70000</td>
    <td>55</td>
</tr>
</table>
</body>
</html>
