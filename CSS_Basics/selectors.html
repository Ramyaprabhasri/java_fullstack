<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<style>
    /*Universal selector */
    *{
        color: rgb(56, 81, 106);
    }
     /*tag selector */
    table{
        border: 1px dashed black;
        text-align: center;
    }
         /*id selector */

    #myheading{
        color:palevioletred;
    }
         /*class selector */
         .myh2{
            text-align: center;
            background-color: blanchedalmond;

         }


</style>
    <body>
        <h1 id="myheading">My CSS Practice</h1>
        <h2 class="myh2">Page 2</h2>
        <table>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
        </tr>
        <tr><td>Ramya</td>
        <td>75000</td>
        <td>21</td>
    </tr>
    <tr><td>Sastha</td>
        <td>60000</td>
        <td>29</td>
    </tr>
    <tr><td>Velumani</td>
        <td>70000</td>
        <td>55</td>
    </tr>
    <tr><td>Poornima</td>
        <td>80000</td>
        <td>29</td>
    </tr>
    </table>
</body>
</html>
